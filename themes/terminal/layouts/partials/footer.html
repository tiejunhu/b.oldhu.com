<footer class="footer">
  <div class="footer__inner">
    {{ if .Site.Copyright }}
      <div class="copyright copyright--user">
        <span>{{ .Site.Copyright | safeHTML }}</span>
    {{ else }}
      <div class="copyright">
        <span>Â© {{ now.Year }} Powered by <a href="http://gohugo.io">Hugo</a></span>
    {{ end }}
      </div>
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>

{{ if $.Site.Params.showLanguageSelector }}
  <script src="{{ "assets/languageSelector.js" | absURL }}"></script>
{{ end }}

{{ if not .Site.IsServer }}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-9830681-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-9830681-1');
</script>
{{ end }}

{{ partial "extended_footer.html" . }}
